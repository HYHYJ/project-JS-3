<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TAING - 랜딩 페이지</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" href="./image/main/tiving.ico" type="image/x-icon" />
    <!-- <script src="./js/include.js" defer></script> -->
  </head>

  <header
    id="scrollHeader"
    class="header fixed left-0 top-0 z-[1] flex w-[100vw] items-center justify-between gap-[52px] bg-gradient-to-b from-black2 to-transparent px-[70px] py-[29px] text-white"
  >
    <h1 class="logo h-[36px] w-[132px] s:w-[80px]">
      <a
        href="./"
        class="logo__link block h-full w-full bg-[center_100%] bg-no-repeat s:bg-[length:46px_15px] m:bg-[length:77px_24px]"
        style="background-image: url(&quot;./image/header/Logo_1.png&quot;)"
        aria-label="TAING"
      ></a>
    </h1>
    <!-- //logo -->
    <nav class="s:hidden">
      <h2 class="sr-only">메인 메뉴</h2>
      <ul class="menu__list flex items-center justify-between l:gap-[52px] m:gap-[30px]">
        <li class="menu__item shrink-0 flex-grow">
          <a
            href="./"
            class="menu__link flex items-center gap-2 text-[16px] text-gray2"
            tabindex="-1"
            ><span class="icon translate-y-[-3px]"
              ><img src="./image/header/Live.svg" /></span
            >실시간</a
          >
        </li>
        <li class="menu__item shrink-0 flex-grow">
          <a
            href="./"
            class="menu__link block text-[16px] text-gray2"
            tabindex="-1"
            >TV프로그램</a
          >
        </li>
        <li class="menu__item shrink-0 flex-grow">
          <a
            href="./"
            class="menu__link block text-[16px] text-gray2"
            tabindex="-1"
            >영화</a
          >
        </li>
        <li class="menu__item shrink-0 flex-grow">
          <a
            href="./"
            class="menu__link block h-[34px] w-[122px] text-[16px] text-gray2"
            tabindex="-1"
            ><span class="icon"
              ><img class="icon" src="./image/header/Paramount.svg" /></span
            ><span class="sr-only">paramount+</span></a
          >
        </li>
      </ul>
    </nav>
    <!-- //navigation -->
    <form action="" method="POST" class="searchForm ml-auto">
      <fieldset>
        <legend class="sr-only">검색</legend> 
          <a
            href="./search.html"
            class="searchForm__button cursor-pointer border-none p-0 block h-[2.4rem] w-[2.4rem] bg-[center_100%] bg-no-repeat opacity-70 s:h-[30px] s:w-[30px] s:bg-[length:30px_30px]"
            style="background-image: url(&quot;./image/header/Search.svg&quot;)"
            ><span class="sr-only">검색</span></a
          >
          <!-- <button type="submit" class="searchForm__button cursor-pointer border-none p-0" onclick="window.open('/search.html')" target="_blank"><span class="a11yHidden">검색</span></button> -->
        </div>
      </fieldset>
    </form>
    <!-- //searchForm : 누르면 검색창 페이지로 이동 -->
    <div class="userInfo relative">
      <button
        type="button"
        class="userInfo__button cursor-pointer border-none p-0 w-[2.4rem] h-[2.4rem] bg-center bg-no-repeat s:bg-[length:18px_18px]  m:bg-[length:24px_24px]"
        style="background-image: url('./image/header/Profile.svg')"
      ></button>
      <!-- invisible 추가-->
      <div class=" userInfo__content box-border py-5 px-7 absolute right-0 top-[40px] w-[275px] bg-darkbg2 border-gray2 border border-solid rounded-[3px] ">
        <div class="userInfo__profile flex gap-4  relative after:absolute after:left-0 after:bottom-0 after:content-[''] after:block after:w-full after:h-[1px] after:bg-gray8 ">
          <figure class="userInfo__profile__img w-[3.5rem] h-[3.5rem] shrink-0">
            <img src="./image/header/Profile.svg" alt="프로필 이미지" />
          </figure>
          <div class="userInfo__profile__info ">
            <p class="profile__name text-[20px] font-bold ">김멋사</p>
            <a href="./profile_select.html" class="profileChange__button cursor-pointer border-none p-0 block text-gray3 text-[1rem] mt-[8px]"
              >프로필 전환 ></a
            >
          </div>
        </div>
        <div class="userInfo__menu py-5">
          <ul class="userInfo__menu__list">
            <li class="userInfo__menu__item">
              <a href="" class="userInfo__menu__link block text-gray3 text-[20px] py-[8px] px-27px hover:text-gray7 ">MY</a>
            </li>
            <li class="userInfo__menu__item">
              <a href="" class="userInfo__menu__link block text-gray3 text-[20px] py-[8px] px-27px hover:text-gray7">이용권</a>
            </li>
            <li class="userInfo__menu__item">
              <a href="" class="userInfo__menu__link block text-gray3 text-[20px] py-[8px] px-27px hover:text-gray7">쿠폰등록</a>
            </li>
            <li class="userInfo__menu__item">
              <a href="" class="userInfo__menu__link block text-gray3 text-[20px] py-[8px] px-27px hover:text-gray7">고객센터</a>
            </li>
            <li class="userInfo__menu__item">
              <a href="./logout.html" class="userInfo__menu__link block text-gray3 text-[20px] py-[8px] px-27px hover:text-gray7">로그아웃</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- //userInfo -->
  </header>
</html>
