<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TAING - 비밀번호 찾기</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" href="./image/main/tiving.ico" type="image/x-icon" />
    <script src="./js/include.js" defer></script>
    <script src="./js/header.js" type="module"></script>
  </head>

  <body class="profile__body bg-black text-white">
    <div w3-include-html="./header.html"></div>
    <main
      class="find_pw_page mx-[auto] mb-0 mt-[30px] w-2/5 max-w-[400px] s:w-[95%] m:w-[70%]"
    >
      <section class="find_pw">
        <div class="content_wrap">
          <div class="title bold mb-[25px] text-center text-xl font-bold">
            <h3>비밀번호 찾기</h3>
          </div>
          <h4 class="explain_part mb-2.5 text-[15.2px] text-gray2">
            <p class="leading-normal text-gray4">
              아이디 확인 후 등록된 이메일 주소로 비밀번호 재설정을 위한 인증
              메일이 발송됩니다. 이메일을 확인하여 12시간 이내에 비밀번호
              재설정을 완료해주세요.
            </p>
          </h4>
          <label for="data" class="pw_data_input sr-only">아이디</label>
          <input
            type="text"
            id="data"
            class="data_part mt-2.5 w-full rounded border-0 bg-darkbg2 px-[15px] py-5 text-gray6 outline-[0]"
            required
            placeholder="아이디"
          />
          <div class="btn-wrap">
            <button
              id="submit"
              type="button"
              class="btn_check_3 mb-10 mr-0 mt-5 inline-block w-full rounded bg-gray7 px-0 pb-[15px] pt-[15px] text-gray3"
              disabled
            >
              확인
            </button>
          </div>
        </div>
      </section>
    </main>
    <div w3-include-html="./footer.html"></div>
  </body>
</html>
