<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TAING - 로그아웃</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" href="./image/main/tiving.ico" type="image/x-icon" />
  </head>
  <body class="bg-black">
    <section
      class="logout fixed bottom-0 top-0 flex w-full items-center justify-center"
    >
      <div class="logout__content w-1/2 max-w-[400px] bg-darkbg2">
        <div class="logout__body py-9 text-center">
          <h1 class="sr-only">로그아웃</h1>
          <p
            class="logout__ask py-[2px] text-[21.328px] leading-[160%] text-white"
          >
            로그아웃 하시겠습니까?
          </p>
        </div>
        <div class="logout__links relative">
          <a
            href="./landing.html"
            class="logout__link logout__yes float-left flex w-1/2 cursor-pointer justify-center py-5 font-bold text-gray3"
            >확인</a
          >
          <span class="logout__vertical absolute top-5 text-gray7"> | </span>
          <a
            href="javascript:window.history.back();"
            class="logout__link logout__no float-left flex w-1/2 cursor-pointer justify-center py-5 text-gray3"
          >
            취소
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
