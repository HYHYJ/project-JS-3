<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TAING - 프로필 선택</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" href="./image/main/tiving.ico" type="image/x-icon" />
    <!-- <script src="./js/include.js" defer></script> -->
  </head>
  <body class="profile__body bg-black">
    <div w3-include-html="./header.html"></div>
    <section
      class="profile mx-auto my-[50px] mb-[100px] w-[70%] s:w-[45%] s:min-w-[300px] m:w-[90%]"
    >
      <h1
        class="profile__title mb-[30px] text-center text-[39px] font-bold leading-[140%] text-white"
      >
        프로필 선택
      </h1>
      <p
        class="profile__word mb-5 text-center text-[26px] font-semibold leading-[150%] text-gray2 s:mb-10"
      >
        시청할 프로필을 선택해주세요.
      </p>
      <ul
        class="profile__lists flex justify-center gap-x-[78px] pt-11 s:flex-wrap s:gap-x-5"
      >
        <li class="profile__list text-gray3 s:w-[45%] s:pb-[30px]">
          <a
            href="./index.html"
            class="profile__link flex-col items-center gap-y-[15px] text-gray3"
          >
            <div class="profile__img__div relative">
              <img
                src="image/profile/mobile/profile_1.png"
                alt="정 프로필"
                class="profile__img w-[150px] max-w-[234px] flex-col items-center gap-y-4 rounded bg-gray3"
              />
              <div
                class="profile__dimmed absolute bottom-0 left-0 right-0 top-0 min-w-[150px] rounded bg-black/[.5]"
              >
                <img
                  src="image/profile/DesktopLock.png"
                  alt=""
                  class="profile__dimmed__img absolute left-[calc(50%-25px)] top-[calc(50%-25px)] w-full max-w-[50px]"
                />
              </div>
            </div>
            <p class="py-4 text-center text-[21px] leading-[160%] text-gray3">
              정
            </p>
          </a>
        </li>
        <li class="profile__list">
          <a
            href="./index.html"
            class="profile__link flex-col items-center gap-y-[15px] text-gray3"
          >
            <div class="profile__img__div relative">
              <img
                src="image/profile/mobile/profile_3.png"
                alt="진 프로필"
                class="profile__img w-[150px] max-w-[234px] flex-col items-center gap-y-4 rounded bg-gray3"
              />
              <div
                class="profile__dimmed absolute bottom-0 left-0 right-0 top-0 min-w-[150px] rounded bg-black/[.5]"
              >
                <img
                  src="image/profile/DesktopLock.png"
                  alt=""
                  class="profile__dimmed__img absolute left-[calc(50%-25px)] top-[calc(50%-25px)] w-full max-w-[50px]"
                />
              </div>
            </div>
            <p class="py-4 text-center text-[21px] leading-[160%] text-gray3">
              진
            </p>
          </a>
        </li>
        <li class="profile__list text-gray3 s:w-[45%] s:pb-[30px]">
          <a
            href="./index.html"
            class="profile__link flex-col items-center gap-y-[15px] text-gray3"
          >
            <div class="profile__img__div relative">
              <img
                src="image/profile/mobile/profile_2.png"
                alt="이 프로필"
                class="profile__img w-[150px] max-w-[234px] flex-col items-center gap-y-4 rounded bg-gray3"
              />
              <div
                class="profile__dimmed absolute bottom-0 left-0 right-0 top-0 min-w-[150px] rounded bg-black/[.5]"
              >
                <img
                  src="image/profile/DesktopLock.png"
                  alt=""
                  class="profile__dimmed__img absolute left-[calc(50%-25px)] top-[calc(50%-25px)] w-full max-w-[50px]"
                />
              </div>
            </div>
            <p class="py-4 text-center text-[21px] leading-[160%] text-gray3">
              이
            </p>
          </a>
        </li>
        <li class="profile__list text-gray3 s:w-[45%] s:pb-[30px]">
          <a
            href="./index.html"
            class="profile__link flex-col items-center gap-y-[15px] text-gray3"
          >
            <div class="profile__img__div relative">
              <img
                src="image/profile/mobile/profile_4.png"
                alt="효 프로필"
                class="profile__img w-[150px] max-w-[234px] flex-col items-center gap-y-4 rounded bg-gray3"
              />
              <div
                class="profile__dimmed profile__selected absolute bottom-0 left-0 right-0 top-0 min-w-[150px] rounded bg-black/[.5]"
              >
                <img
                  src="image/profile/DesktopLock.png"
                  alt=""
                  class="profile__dimmed__img absolute left-[calc(50%-25px)] top-[calc(50%-25px)] w-full max-w-[50px]"
                />
              </div>
            </div>
            <p class="py-4 text-center text-[21px] leading-[160%] text-gray3">
              효
            </p>
          </a>
        </li>
      </ul>
      <button
        type="button"
        class="profile__button profile__button__edit m-auto mt-[35px] block w-[240px] cursor-pointer rounded border border-solid border-gray6 py-5 text-[21.84px] font-semibold leading-[150%] text-gray2"
        onclick="location.href='./profile.html'"
      >
        프로필 편집
      </button>
    </section>
    <div w3-include-html="./footer.html"></div>
  </body>
</html>
