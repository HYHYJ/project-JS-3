<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TAING - 아이디 찾기</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" href="./image/main/tiving.ico" type="image/x-icon" />
    <!-- <script src="./js/include.js" defer></script> -->
  </head>

  <body class="profile__body bg-black text-white">
    <div w3-include-html="./header.html"></div>
    <main
      class="find_id_page mx-[auto] mb-0 mt-[30px] w-2/5 max-w-[400px] s:w-[95%] m:w-[70%]"
    >
      <section class="find_id">
        <div class="content_wrap">
          <div class="title">
            <h3 class="title_name mb-[25px] text-center text-xl font-bold">
              아이디 찾기
            </h3>
          </div>
          <div class="find_to_email mt-10">
            <form action="" name="emailForm" method="post">
              <h4 class="mb-2.5">
                이메일로 찾기
                <p class="mt-[9px] text-gray3">
                  가입 시 등록한 이메일을 입력해주세요.
                </p>
              </h4>
              <div class="data_input mb-2.5">
              <label
                for="data"
                class="layout_flex sr-only "
              >
                이메일
              </label>
              <input
                type="text"
                id="data"
                class="data_part mt-2.5 w-full rounded border-0 bg-darkbg2 px-[15px] py-5 text-gray6 outline-[0]"
                required
                placeholder="이메일"
              />
            </form>
          </div>
          </div>
          <div class="btn_wrap">
            <button
              id="submit"
              type="button"
              class="btn_check_1 mb-10 mr-0 mt-2.5 inline-block w-full rounded bg-gray7 px-0 pb-[15px] pt-[15px] text-gray3"
              disabled
            >
              확인
            </button>
          </div>
          <div class="line_border flex items-center px-0.5">
            <hr class="h-px flex-1 border-0 bg-gray8" />
            <div class="line">
              <p class="line_or inline-block text-center text-gray8">또는</p>
            </div>
            <hr class="h-px flex-1 border-0 bg-gray8" />
          </div>
          <div class="certification mt-10">
            <h4>
              본인인증으로 찾기
              <p class="mt-[9px] text-xs text-gray3">
                이미 본인인증이 완료된 계정에 한하여 아이디 찾기가 가능합니다.
              </p>
            </h4>
          </div>
          <div class="btn_wrap">
            <button
              class="btn_check_2 mb-10 mr-0 mt-5 inline-block w-full rounded bg-gray1 py-[15px] pr-0 text-black"
            >
              본인인증하기
            </button>
          </div>
        </div>
      </section>
    </main>
    <div w3-include-html="./footer.html"></div>
  </body>
</html>
